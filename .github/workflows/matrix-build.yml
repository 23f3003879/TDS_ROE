name: Multi-Platform Matrix Build

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    name: Build for Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14, 16, 18]  # 3 parallel variants

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: matrix-7d3493e
        run: echo "Building for Node version ${{ matrix.node-version }}"

      - name: Generate build artifact
        run: |
          echo "Build output for Node version ${{ matrix.node-version }}" > build-output-${{ matrix.node-version }}.txt
          echo "Timestamp: $(date)" >> build-output-${{ matrix.node-version }}.txt
          echo "Generated by matrix-7d3493e workflow" >> build-output-${{ matrix.node-version }}.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-7d3493e-v${{ matrix.node-version }}
          path: build-output-${{ matrix.node-version }}.txt
